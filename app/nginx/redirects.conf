# WordPress to Statamic URL redirects
location /index.php {
    return 301 /;
}

# Common WordPress paths
location ~ ^/wp-content/(.*)$ {
    return 301 /assets/$1;
}

location ~ ^/category/(.*)$ {
    return 301 /categories/$1;
}

location ~ ^/tag/(.*)$ {
    return 301 /tags/$1;
}

# Specific post redirects will be added here
# Format: rewrite ^/old-url$ /new-url permanent;

# Handle trailing slashes
rewrite ^/(.*)/$ /$1 permanent; 